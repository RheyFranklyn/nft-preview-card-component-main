<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;color:hsl(215, 51%, 70%); }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <div class="image-container">
        <img src="images/icon-view.svg" alt="view" class="view">
        <div class="overlay"></div>
        <img src="images/image-equilibrium.jpg" alt="phot0">
      </div>
      <div class="text-container">
        <h2>Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="conn">
          <div class="num-days">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="num">0.041 ETH</p>
          </div>
          <div class="num-days">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="bottom-part-container">
        <img src="images/image-avatar.png" alt="avatar photo">
          <p>Creation of</p>
          <p class="name">Jules Wyvern</p>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/franklyn_tigtig/">Rhey Franklyn Tigtig</a>.
  </div>
</body>
</html>
